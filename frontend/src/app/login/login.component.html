<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico:</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                required 
                email
                #emailInput="ngModel">
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
                <small *ngIf="emailInput.errors?.['required']">El correo electrónico es requerido</small>
                <small *ngIf="emailInput.errors?.['email']">Ingresa un correo electrónico válido</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                required
                #passwordInput="ngModel">
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
                <small *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</small>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="isLoading || loginForm.invalid">
                {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
          </div>

          <div class="mt-3 text-center">
            <p>¿No tienes cuenta? <a [routerLink]="['/signup']">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
